<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>CursoBackEnd</title>
</head>
<body>
    <div class="container-form">
        <div class="form">
            <form action="/passport/login" method="POST" autocomplete="off">
                <div>
                    <h4 class="title-form">Inicie Sesión</h4>
                </div>
                <div>
                    <h4>Nombre de Usuario</h4>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <h4>Contraseña</h4>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <button type="submit" class="botonSubmit">Ingresar</button>
                </div>
            </form>
        </div>
        <div class="form">
            <form action="/passport/register" method="POST" autocomplete="off">
                <div>
                    <h4 class="title-form" >Registrate</h4>
                </div>
                <div>
                    <h4>Nombre de Usuario</h4>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <h4>Contraseña</h4>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <h4>Correo Electrónico</h4>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <h4>Número de telefono</h4>
                    <h4>Incluya los prefijos internacionales</h4>
                    <input type="tel" name="tel" id="tel" required>
                </div>
                <div>
                    <h4>Ingrese una Imagen</h4>
                    <input type="url" name="url" id="url" required>
                </div>
                <div>
                    <h4>Eres Adminitrador</h4>
                    <select name="admin" id="admin" required class="botonSubmit">
                        <option value=true >Si</option>
                        <option value=false selected  >No</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="botonSubmit">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
